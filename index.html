<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nijae | 产品序列认证</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
		@import url("../Nijae - 副本/webfonts/KUNSTLER/stylesheet.css");
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 字体定义 - Kunstler Script */
		@font-face {
			font-family: 'Kunstler Script';
			src: url('../Nijae - 副本/webfonts/KUNSTLER/KUNSTLER.ttf') format('ttf');
			font-weight: normal;
			font-style: normal;
			font-display: swap;
		}
        
        /* 解决iPhone高度问题 */
        html, body {
            height: 100%;
            background: #000;
            overflow: hidden;
			font-family: 'Inter', sans-serif;
        }
        
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        /* Logo动画容器 */
        .logo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.8s ease;
        }
        
        /* Logo样式 */
        .logo {
            font-family: 'KUNSTLER','Times New Roman', serif;
            font-size: 8rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            letter-spacing: 2px;
            position: relative;
        }
         .logo-animate {
            animation: 
                logoScale 1.2s cubic-bezier(0.215, 0.61, 0.355, 1) forwards,
                logoFadeIn 0.8s ease forwards;
        /* Logo动画 */
        @keyframes logoScale {
            0% {
                transform: scale(0.8);
            }
            40% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.97);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
            100% {
                opacity: 1;
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }
			  .logo-container-hide {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 主内容容器 */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
            padding: 20px;
            transform: translateY(30px);
            opacity: 0;
            transition: opacity 1s ease;
        }
         .container-show {
            opacity: 1;
        }
			 
        /* 品牌区域 */
        .brand-section {
            text-align: center;
            padding: 40px 0 20px;
            margin-bottom: 20px;
        }
        
        .brand {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 400px;
            margin: 0 auto;
            font-weight: 400;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* 序列号区域 */
        .serial-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(25, 25, 25, 0.85);
            border-radius: 16px;
            border: 1px solid rgba(200, 200, 200, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .serial-label {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .serial {
			font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
			font-weight: 600;
            color: #ffffff;
            letter-spacing: 2px;
            margin: 20px 0;
            position: relative;
            display: inline-block;
        }
        
        .serial::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #cccccc, transparent);
        }
        
        .product-info {
            font-size: 1.1rem;
            color: #aaa;
            margin-top: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* 统计信息 */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            flex-wrap: wrap;
            position: relative;
        }
        
        .stats::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 100%;
            background: linear-gradient(transparent, #555, transparent);
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            min-width: 150px;
            position: relative;
        }
        
        .stat-value {
			font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #ffffff;
            margin-bottom: 10px;
        }

        
        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* 感谢区域 */
        .thank-you {
            text-align: center;
            padding: 40px 0 20px;
            margin-top: 30px;
            position: relative;
            border-top: 1px solid rgba(200, 200, 200, 0.1);
        }
        
        .thank-you h3 {
			font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffff;
            letter-spacing: 0.5px;
        }
        
        .thank-you p {
            font-size: 1.1rem;
            color: #aaa;
            max-width: 500px;
            margin: 0 auto 15px;
            line-height: 1.7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .signature {
            font-family: 'KUNSTLER','Times New Roman', serif;
            font-size: 1.4rem;
            margin-top: 30px;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }
        
        .signature::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #cccccc, transparent);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            color: #666;
            margin-top: auto;
            padding: 30px 0 20px;
            font-size: 0.9rem;
            border-top: 1px solid rgba(200,200,200,0.1);
            width: 100%;
        }
        
        /* iPhone特定修复 */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-font-smoothing: antialiased;
            }
            
            .logo {
                font-size: 6rem;
            }
            
            .brand {
                font-size: 3rem;
            }
            
            .serial {
                font-size: 3rem;
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }
            
            .brand {
                font-size: 2.5rem;
            }
            
            .serial {
                font-size: 2.5rem;
            }
            
            .stat-value {
                font-size: 1.8rem;
            }
            
            .stat-item {
                min-width: 120px;
                padding: 15px;
            }
            
            .stats::before {
                display: none;
            }
            
            .thank-you h3 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 3rem;
            }
            
            .brand {
                font-size: 2.2rem;
            }
            
            .serial {
                font-size: 2rem;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo动画容器 -->
<div class="logo-container">
  <div class="logo-container" id="logoContainer">
        <div class="logo">Nijae</div>
</div>
    
    <!-- 主内容 -->
    <div class="container">
      <div class="container" id="mainContainer">
        <div class="brand-section">
          <div class="brand">Nijae</div>
          <p class="tagline">专注做好产品</p>
      </div>
        
        <div class="serial-section">
            <div class="serial-label">产品序列号</div>
          <div class="serial">
            <div class="serial" id="serialNumber">NJ-0042</div>
            <p class="product-info">爱垫系列 · Series [i] · yume梦 </p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
              <div class="stat-value">50</div>
                <div class="stat-label">总生产量</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">42</div>
                <div class="stat-label">产品序号</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">001</div>
                <div class="stat-label">生产批次</div>
            </div>
        </div>
        
        <div class="thank-you">
          <h3>感谢您的支持</h3>
            <p>每一件产品都承载着我们对品质的坚持与承诺。您的选择是对我们最大的信任，也是我们持续前行的动力。</p>
            <p>我们深知，真正的价值不在于华丽的包装，而在于产品本身的质量与体验。感谢您成为Nijae旅程的一部分。</p>
          <div class="signature">Nijae 团队</div>
        </div>
        
        <footer>
            <p>© 2025 Nijae · 只为做好产品</p>
        </footer>
</div>

<script>
        // 页面加载后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL获取序列号
            const urlParams = new URLSearchParams(window.location.search);
            let serial = urlParams.get('id');
            
            // 默认展示序列号
            if (!serial) serial = "NJ-0042";
            
            // 更新页面显示
            const serialElement = document.querySelector('.serial');
            serialElement.textContent = serial;
            
            // 解析序列号中的数字部分
            const serialNumber = parseInt(serial.split('-')[1]) || 42;
            
            // 更新统计信息
            document.querySelectorAll('.stat-value')[1].textContent = serialNumber;
            
            // 特殊序列号效果
            if (serialNumber === 1) {
                serialElement.style.color = "#d4af37";
                document.querySelector('.product-info').textContent += " · 首件产品";
            }
            // 防止iOS缩放
            document.addEventListener('touchmove', function(event) {
                if (event.scale !== 1) {
                    event.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
