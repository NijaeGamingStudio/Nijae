<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nijae | 产品序列认证</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
    @import url("webfonts/KunstlerScript/stylesheet.css");
@import url("webfonts/KUNSTLER/stylesheet.css");
@import url("webfonts/KunstlerScriptW/stylesheet.css");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow: hidden;
            position: relative;
        }
        
        /* 粒子背景效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Logo动画容器 */
        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
        }
        
        /* 花体Logo样式 */
        .logo {
	font-family:'KunstlerScriptW';
	font-size: 12rem;
	font-weight: 400;
	color: rgba(255, 255, 255, 0.9);
	text-align: center;
	opacity: 0;
	transform: scale(0.8) translateY(20px);
	animation: logoIntro 2.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
        
        @keyframes logoIntro {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
                text-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
            30% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            }
            70% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
                text-shadow: 0 0 100px rgba(255, 255, 255, 0.8);
            }
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
            animation: contentAppear 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            animation-delay: 2.5s;
            z-index: 5;
            position: relative;
        }
        
        @keyframes contentAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            background: rgba(25, 25, 25, 0.85);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(200, 200, 200, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent 0%, rgba(150,150,150,0.05) 50%, transparent 100%);
            pointer-events: none;
        }
        
        .header {
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(200, 200, 200, 0.1);
        }
        
        .brand {
            font-weight: 600;
            font-size: 2rem;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            color: #ffffff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out forwards;
            animation-delay: 3.0s;
        }
        
        .tagline {
            font-size: 0.95rem;
            color: #aaa;
            max-width: 400px;
            margin: 0 auto;
            font-weight: 400;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out forwards;
            animation-delay: 3.2s;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content {
            padding: 40px;
        }
        
        .serial-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            position: relative;
        }
        
        .serial-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 3.4s;
        }
        
        .serial {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: 3px;
            margin: 20px 0;
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: scale(0.9);
            animation: serialAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 3.6s;
        }
        
        @keyframes serialAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .serial::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #cccccc, transparent);
            opacity: 0;
            animation: lineExpand 0.8s ease forwards;
            animation-delay: 3.8s;
        }
        
        @keyframes lineExpand {
            to {
                opacity: 1;
            }
        }
        
        .product-info {
            font-size: 0.95rem;
            color: #aaa;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 4.0s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            flex-wrap: wrap;
            position: relative;
        }
        
        .stats::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 100%;
            background: linear-gradient(transparent, #555, transparent);
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            min-width: 150px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: statAppear 0.6s ease-out forwards;
        }
        
        .stat-item:nth-child(1) { animation-delay: 4.2s; }
        .stat-item:nth-child(2) { animation-delay: 4.4s; }
        .stat-item:nth-child(3) { animation-delay: 4.6s; }
        
        @keyframes statAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .thank-you {
            text-align: center;
            padding: 40px 0 20px;
            margin-top: 30px;
            position: relative;
            border-top: 1px solid rgba(200, 200, 200, 0.1);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 4.8s;
        }
        
        .thank-you h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #ffffff;
            letter-spacing: 1px;
        }
        
        .thank-you p {
            font-size: 1.05rem;
            color: #aaa;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.8;
        }
        
        .signature {
            font-family: 'KUNSTLER', serif;
            font-size: 1.4rem;
            margin-top: 30px;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }
        
        .signature::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #cccccc, transparent);
        }
        
        .footer {
            text-align: center;
            color: #666;
            margin-top: 40px;
            padding-top: 20px;
            font-size: 0.85rem;
            border-top: 1px solid rgba(200,200,200,0.1);
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 5.0s;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .logo {
                font-size: 5rem;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .serial {
                font-size: 2.5rem;
            }
            
            .stat-item {
                min-width: 120px;
                padding: 15px;
            }
            
            .stat-value {
                font-size: 2rem;
            }
            
            .stats::before {
                display: none;
            }
        }
    .logo {
}
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>
    
    <!-- Logo动画容器 -->
    <div class="logo-container">
        <div class="logo">Nijae</div>
    </div>
    
    <!-- 主内容 -->
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="brand">NijaeGamingStudio</div>
                <p class="tagline">专注做好产品</p>
            </div>
            
            <div class="content">
                <div class="serial-section">
                    <div class="serial-label">产品序列号</div>
                    <div class="serial">NJ-0001</div>
                    <p class="product-info">鼠标垫 · 爱垫系列 · Yume 梦 </p>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">50</div>
                        <div class="stat-label">总生产量</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">01</div>
                        <div class="stat-label">产品序号</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">001</div>
                        <div class="stat-label">生产批次</div>
                    </div>
                </div>
                
                <div class="thank-you">
                    <h3>感谢您的支持</h3>
                    <p>每一件产品都承载着我们对品质的坚持与承诺。您的选择是对我们最大的信任，也是我们持续前行的动力。</p>
                    <p>我们深知，真正的价值不在于华丽的包装，而在于产品本身的质量与体验。感谢您成为Nijae旅程的一部分。</p>
                    <div class="signature">Nijae 团队</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 Nijae · 只为做好产品</p>
        </div>
    </div>

    <script>
        // 创建粒子背景
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小和位置
                const size = Math.random() * 10 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100; // 从底部开始
                
                // 设置粒子样式
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = `-${size}px`;
                
                // 随机动画延迟和持续时间
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }
        
        // 页面加载后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 创建粒子背景
            createParticles();
            
            // 从URL获取序列号
            const urlParams = new URLSearchParams(window.location.search);
            let serial = urlParams.get('id');
            
            // 默认展示序列号
            if (!serial) serial = "NJ-0023";
            
            // 更新页面显示
            const serialElement = document.querySelector('.serial');
            serialElement.textContent = serial;
            
            // 解析序列号中的数字部分
            const serialNumber = parseInt(serial.split('-')[1]) || 01;
            
            // 更新统计信息
            document.querySelectorAll('.stat-value')[1].textContent = serialNumber;
            
            // 特殊序列号效果
            if (serialNumber === 1) {
                document.querySelector('.product-info').textContent += " · 首件产品";
                serialElement.style.color = "#d4af37"; // 金色
            }
        });
    </script>
</body>
</html>
