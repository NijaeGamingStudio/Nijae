<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nijae | 认证</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
		@import url("webfonts/KunstlerScript/stylesheet.css");
		
		/* 字体定义 - Kunstler Script */
        @font-face {
            font-family: 'KunstlerScript';
            src: url('https://github.com/NijaeGamingStudio/Nijae/blob/5f7702e387232d8102e4cc70cb9c2dc95b4f13bb/webfonts/KunstlerScript/KunstlerScript.woff') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
		
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --ivory: #f8f5f0;
            --charcoal: #1a1a1a;
            --gold: #c6a673;
            --light-gold: #e8dcc1;
            --gray: #8c8c8c;
        }
        
        body {
            background-color: var(--ivory);
            color: var(--charcoal);
            font-family: 'Raleway', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            line-height: 1.6;
            letter-spacing: 0.5px;
            background-image: 
                radial-gradient(circle at 90% 80%, rgba(198, 166, 115, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 10% 20%, rgba(198, 166, 115, 0.03) 0%, transparent 25%);
        }
        
        /* LOGO动画 */
        @keyframes logoReveal {
            0% { 
                opacity: 0; 
                transform: scale(0.8) rotate(-3deg);
                filter: blur(10px);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.05) rotate(0);
                filter: blur(0);
            }
            100% { 
                opacity: 0; 
                transform: scale(1.2) rotate(1deg);
                filter: blur(5px);
            }
        }
        
        .logo-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--ivory);
            z-index: 10;
            animation: logoReveal 2.4s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }
        
        .logo {
            font-family: 'KunstlerScript';
            font-weight: 400;
            font-size: 8rem;
            letter-spacing: 2px;
            color: var(--charcoal);
            position: relative;
        }
        
        .logo::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--gold);
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 50px 30px;
            opacity: 0;
            animation: contentFadeIn 1s 2.5s forwards;
        }
        
        @keyframes contentFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 装饰元素 */
        .ornament {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }
        
        .ornament-tl {
            top: 0;
            left: 10%;
            width: 120px;
            height: 120px;
            border-top: 1px solid var(--charcoal);
            border-left: 1px solid var(--charcoal);
        }
        
        .ornament-tr {
            top: 0;
            right: 10%;
            width: 120px;
            height: 120px;
            border-top: 1px solid var(--charcoal);
            border-right: 1px solid var(--charcoal);
        }
        
        .ornament-bl {
            bottom: 0;
            left: 10%;
            width: 120px;
            height: 120px;
            border-bottom: 1px solid var(--charcoal);
            border-left: 1px solid var(--charcoal);
        }
        
        .ornament-br {
            bottom: 0;
            right: 10%;
            width: 120px;
            height: 120px;
            border-bottom: 1px solid var(--charcoal);
            border-right: 1px solid var(--charcoal);
        }
        
        /* 品牌区域 */
        .brand-header {
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 25px;
        }
        
        .brand-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        
        .brand-name {
            font-family: 'KunstlerScript';
            font-size: 4rem;
            font-weight: 400;
            letter-spacing: 2px;
            color: var(--charcoal);
            margin-bottom: 8px;
        }
        
        .series-info {
            font-size: 1.1rem;
            color: var(--gray);
            margin-top: 15px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        /* 产品信息 */
        .product-id-container {
            margin: 30px 0 40px;
            position: relative;
        }
        
        .serial-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--gray);
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .product-id {
            font-family: 'Playfair Display', serif;
            font-size: 3.8rem;
            font-weight: 600;
            color: var(--charcoal);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            padding: 0 15px;
        }
        
        .product-id::before,
        .product-id::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        
        .product-id::before {
            right: 100%;
        }
        
        .product-id::after {
            left: 100%;
        }
        
        /* 生产信息 - 优化后更紧凑的卡片 */
        .production-info {
            max-width: 480px;
            margin: 0 auto 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* 减少间距 */
        }
        
        .info-card {
            flex: 1;
            min-width: 110px; /* 缩小卡片宽度 */
            padding: 15px 10px; /* 减少内边距 */
            background: rgba(230, 226, 218, 0.3);
            border-radius: 2px;
            border: 1px solid rgba(198, 166, 115, 0.15);
        }
        
        .info-value {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem; /* 减小字体大小 */
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 6px; /* 减少间距 */
            line-height: 1;
        }
        
        .info-label {
            font-size: 0.85rem; /* 减小字体大小 */
            color: var(--gray);
            letter-spacing: 0.5px; /* 减少字间距 */
        }
        
        /* 感谢区域 */
        .thank-you {
            font-size: 0.9rem;
            color: var(--gray);
            max-width: 480px;
            margin: 40px auto 0;
            line-height: 1.6;
            font-weight: 225;
            position: relative;
            padding-top: 30px;
            text-align: center;
        }
        
        .thank-you::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
		
		.thank-you h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 20px;
        
		}
        .signature {
            margin-top: 60px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            position: relative;
            display: inline-block;
            padding: 0 30px;
        }
        
        .signature::before,
        .signature::after {
            content: "✻";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size:0.7rem;
        }
        
        .signature::before {
            left: 0;
        }
        
        .signature::after {
            right: 0;
        }
        
        /* 水印背景 */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-size: 18rem;
            font-weight: 700;
            color: rgba(198, 166, 115, 0.03);
            z-index: -1;
            pointer-events: none;
            user-select: none;
        }
        
        /* 响应式设计 - 确保在手机上并排显示 */
        @media (max-width: 600px) {
            .logo { font-size: 4rem; }
            .container {
                padding: 40px 20px;
            }
            
            .brand-name {
                font-size: 2.5rem;
            }
            
            .product-id {
                font-size: 3rem;
            }
            
            .production-info {
                gap: 10px; /* 进一步减少间距 */
            }
            
            .info-card {
                min-width: 100px; /* 进一步缩小宽度 */
                padding: 12px 8px; /* 进一步减少内边距 */
            }
            
            .info-value {
                font-size: 1.6rem; /* 进一步减小字体大小 */
            }
            
            .info-label {
                font-size: 0.8rem; /* 进一步减小标签字体大小 */
            }
            
            .thank-you {
                font-size: 1rem;
            }
            
            .watermark {
                font-size: 12rem;
            }
            
            .ornament-tl,
            .ornament-tr,
            .ornament-bl,
            .ornament-br {
                width: 80px;
                height: 80px;
            }
        }
        
        /* 确保在窄屏幕上仍然并排显示 */
        @media (max-width: 480px) {
            .production-info {
                max-width: 340px; /* 限制最大宽度 */
            }
            
            .info-card {
                min-width: 100px; /* 保持固定宽度 */
            }
        }
        
        @media (max-width: 400px) {
            .product-id {
                font-size: 2.5rem;
            }
            
            .thank-you {
                font-size: 0.95rem;
            }
            
            .info-card {
                min-width: 90px; /* 在非常窄的屏幕上进一步缩小 */
                padding: 10px 6px;
            }
            
            .info-value {
                font-size: 1.5rem;
            }
            
            .info-label {
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 360px) {
            .production-info {
                gap: 8px;
            }
            
            .info-card {
                min-width: 85px;
            }
        }
    </style>
</head>
<body>
    <!-- LOGO动画 -->
    <div class="logo-animation">
        <div class="logo">Nijae</div>
    </div>
    
    <!-- 装饰元素 -->
    <div class="ornament ornament-tl"></div>
    <div class="ornament ornament-tr"></div>
    <div class="ornament ornament-bl"></div>
    <div class="ornament ornament-br"></div>
    
    <!-- 水印背景 -->
    <div class="watermark" id="watermark">N</div>
    
    <div class="container">

        <div class="brand-header">
            <div class="brand-name">Nijae</div>
            <div class="series-info">鼠标垫 · Series [I] · 爱垫系列</div>
        </div>
        
        <div class="product-id-container">
            <div class="serial-label">产品序列号</div>
            <div class="product-id" id="productId">Mo-001</div>
        </div>
        
        <div class="production-info">
            <div class="info-card">
                <div class="info-value">50</div>
                <div class="info-label">总生产量</div>
            </div>
            <div class="info-card">
                <div class="info-value" id="productionId">27</div>
                <div class="info-label">产品序号</div>
            </div>
            <div class="info-card">
                <div class="info-value">01</div>
                <div class="info-label">生产批次</div>
            </div>
        </div>
        
        <div class="thank-you">
          <h3>感谢您的支持</h3>
            每一件产品都承载着我们对品质的坚持与承诺。您的选择是对我们最大的信任，也是我们持续前行的动力。<br><br>
            我们深知，真正的价值不在于华丽的包装，而在于产品本身的质量与体验。感谢您成为Nijae旅程的一部分。
        </div>
        
        <div class="signature">Nijae团队</div>
    </div>

    <script>
        // 从URL获取产品参数
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('p') || 'mono';
        const id = urlParams.get('id') || '1';
        
        // 产品数据映射
        const productCodes = {
            'mono': 'Mo',
            'yume': 'Yu',
            'yua': 'Yua'
        };
        
        // 产品水印映射
        const productWatermarks = {
            'mono': 'M',
            'yume': 'Y',
            'yua': 'U'
        };
        
        // 更新产品信息
        document.getElementById('productId').textContent = 
            `${productCodes[product]}-${id.padStart(3, '0')}`;
            
        document.getElementById('productionId').textContent = id;
            
        document.getElementById('watermark').textContent = 
            productWatermarks[product] || 'N';
        
        // 动画结束后移除LOGO元素
        setTimeout(() => {
            const logoAnimation = document.querySelector('.logo-animation');
            if (logoAnimation) {
                logoAnimation.style.display = 'none';
            }
        }, 2400);
    </script>
</body>
</html>
