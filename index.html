<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nijae | 高级产品认证</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'KunstlerScript';
            src: url('https://github.com/NijaeGamingStudio/Nijae/blob/5f7702e387232d8102e4cc70cb9c2dc95b4f13bb/webfonts/KunstlerScript/KunstlerScript.woff') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --ivory: #f5f5f5;
            --charcoal: #1a1a1a;
            --light-gray: #e0e0e0;
            --medium-gray: #9e9e9e;
            --dark-gray: #616161;
            --silver: #c0c0c0;
            --platinum: #e5e5e5;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        body {
            background-color: var(--ivory);
            color: var(--charcoal);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden; /* 防止滚动条导致重排 */
            line-height: 1.6;
            letter-spacing: 0.5px;
            position: relative;
            background-image: 
                radial-gradient(circle at 90% 80%, rgba(200, 200, 200, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 10% 20%, rgba(150, 150, 150, 0.03) 0%, transparent 25%);
        }
        
        /* 高级装饰元素 */
        .decoration {
            position: fixed;
            z-index: -1;
            opacity: 0.05;
        }
        
        .decoration.circle {
            width: 300px;
            height: 300px;
            border: 2px solid var(--dark-gray);
            border-radius: 50%;
            top: 10%;
            left: 15%;
        }
        
        .decoration.rectangle {
            width: 200px;
            height: 200px;
            border: 1.5px solid var(--dark-gray);
            bottom: 10%;
            right: 15%;
            transform: rotate(25deg);
        }
        
        /* LOGO动画 - 优化版本 */
        @keyframes logoReveal {
            0% { 
                opacity: 0; 
                transform: scale(0.9);
            }
            40% { 
                opacity: 1; 
                transform: scale(1.02);
            }
            100% { 
                opacity: 0; 
                transform: scale(1.1);
            }
        }
        
        .logo-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--ivory);
            z-index: 10;
            animation: logoReveal 2.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            will-change: transform, opacity; /* 优化性能 */
        }
        
        .logo {
            font-family: 'KunstlerScript';
            font-weight: 400;
            font-size: 8rem;
            letter-spacing: 2px;
            color: var(--charcoal);
            position: relative;
            transform: translateZ(0); /* 触发GPU加速 */
            backface-visibility: hidden; /* 防止闪烁 */
        }
        
        .logo::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--dark-gray);
            animation: lineExpand 0.8s 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
        }
        
        @keyframes lineExpand {
            0% { width: 0; opacity: 0; }
            100% { width: 80px; opacity: 1; }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 50px 30px;
            opacity: 0;
            animation: contentFadeIn 1s 2.5s forwards;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 8px;
            box-shadow: 0 15px 50px var(--shadow);
            border: 1px solid var(--light-gray);
            transform: translateZ(0); /* 优化性能 */
            backface-visibility: hidden;
        }
        
        @keyframes contentFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 品牌区域 */
        .brand-header {
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 25px;
        }
        
        .brand-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--dark-gray), transparent);
            animation: lineExpand 0.8s 3.2s forwards;
            opacity: 0;
        }
        
        .brand-name {
            font-family: 'KunstlerScript';
            font-size: 4rem;
            font-weight: 400;
            letter-spacing: 2px;
            color: var(--charcoal);
            margin-bottom: 8px;
            transform: translateZ(0);
        }
        
        .series-info {
            font-size: 1.1rem;
            color: var(--medium-gray);
            margin-top: 15px;
            font-weight: 400;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            padding: 0 10px;
            transform: translateZ(0);
        }
        
        .series-info::before,
        .series-info::after {
            content: "•";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
            font-size: 0.8rem;
        }
        
        .series-info::before {
            left: -10px;
        }
        
        .series-info::after {
            right: -10px;
        }
        
        /* 产品信息 */
        .product-id-container {
            margin: 30px 0 40px;
            position: relative;
        }
        
        .serial-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--medium-gray);
            margin-bottom: 10px;
            font-weight: 300;
            transform: translateZ(0);
        }
        
        .product-id {
            font-family: 'Playfair Display', serif;
            font-size: 3.8rem;
            font-weight: 600;
            color: var(--dark-gray);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            padding: 0 15px;
            transform: translateZ(0);
        }
        
        .product-id::before,
        .product-id::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--dark-gray), transparent);
            animation: lineExpand 0.8s 3.5s forwards;
            opacity: 0;
        }
        
        .product-id::before {
            right: 100%;
        }
        
        .product-id::after {
            left: 100%;
        }
        
        /* 生产信息 */
        .production-info {
            max-width: 480px;
            margin: 0 auto 50px;
            display: flex;

            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            transform: translateZ(0);
        }
        
        .info-card {
            flex: 1;
            min-width: 110px;
            padding: 18px 12px;
            background: rgba(240, 240, 240, 0.7);
            border-radius: 4px;
            border: 1px solid var(--light-gray);
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            transform: translateZ(0);
            animation: fadeInUp 0.6s 3.8s forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            background: rgba(245, 245, 245, 0.9);
        }
        
        .info-value {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 6px;
            line-height: 1;
        }
        
        .info-label {
            font-size: 0.85rem;
            color: var(--medium-gray);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        /* 感谢区域 */
        .thank-you {
            font-size: 0.95rem;
            color: var(--dark-gray);
            max-width: 480px;
            margin: 40px auto 0;
            line-height: 1.6;
            font-weight: 300;
            position: relative;
            padding-top: 30px;
            text-align: center;
            animation: fadeInUp 0.6s 4.1s forwards;
            opacity: 0;
        }
        
        .thank-you::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--dark-gray), transparent);
            animation: lineExpand 0.8s 4.1s forwards;
            opacity: 0;
        }
        
        .thank-you h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--charcoal);
            letter-spacing: 1px;
        }
        
        .signature {
            margin-top: 60px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            position: relative;
            display: inline-block;
            padding: 0 30px;
            animation: fadeInUp 0.6s 4.4s forwards;
            opacity: 0;
        }
        
        .signature::before,
        .signature::after {
            content: "✻";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
            font-size:0.7rem;
        }
        
        .signature::before {
            left: 0;
        }
        
        .signature::after {
            right: 0;
        }
        
        /* 水印背景 */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-size: 18rem;
            font-weight: 700;
            color: rgba(150, 150, 150, 0.05);
            z-index: -1;
            pointer-events: none;
            user-select: none;
            transform: translateZ(0);
        }
        
        /* 产品标签 */
        .product-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(200, 200, 200, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--dark-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            border: 1px solid var(--light-gray);
            animation: fadeIn 0.5s 3.2s forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* 底部认证徽章 */
        .certification-badge {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: var(--medium-gray);
            animation: fadeIn 0.5s 4.7s forwards;
            opacity: 0;
        }
        
        .certification-badge i {
            margin-right: 8px;
            color: var(--dark-gray);
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .logo { font-size: 5.5rem; }
            .container {
                padding: 40px 20px;
            }
            
            .brand-name {
                font-size: 3rem;
            }
            
            .product-id {
                font-size: 3rem;
            }
            
            .production-info {
                gap: 10px;
            }
            
            .info-card {
                min-width: 100px;
                padding: 12px 8px;
            }
            
            .info-value {
                font-size: 1.6rem;
            }
            
            .info-label {
                font-size: 0.8rem;
            }
            
            .thank-you {
                font-size: 0.9rem;
            }
            
            .watermark {
                font-size: 12rem;
            }
            
            .decoration.circle {
                width: 200px;
                height: 200px;
                top: 5%;
                left: 5%;
            }
            
            .decoration.rectangle {
                width: 150px;
                height: 150px;
                bottom: 5%;
                right: 5%;
            }
        }
        
        @media (max-width: 480px) {
            .production-info {
                max-width: 340px;
            }
            
            .info-card {
                min-width: 100px;
            }
        }
        
        @media (max-width: 400px) {
            .logo { font-size: 4.5rem; }
            .product-id {
                font-size: 2.5rem;
            }
            
            .thank-you {
                font-size: 0.85rem;
            }
            
            .info-card {
                min-width: 90px;
                padding: 10px 6px;
            }
            
            .info-value {
                font-size: 1.5rem;
            }
            
            .info-label {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration circle"></div>
    <div class="decoration rectangle"></div>
    
    <!-- LOGO动画 -->
    <div class="logo-animation">
        <div class="logo">Nijae</div>
    </div>
    
    <!-- 水印背景 -->
    <div class="watermark" id="watermark">N</div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 产品标签 -->
        <div class="product-tag" id="productTag">Mono 绪</div>
        
        <div class="brand-header">
            <div class="brand-name">Nijae</div>
            <div class="series-info">鼠标垫 · Series [I] · 爱垫系列</div>
        </div>
        
        <div class="product-id-container">
            <div class="serial-label">产品序列号</div>
            <div class="product-id" id="productId">Mo-001</div>
        </div>
        
        <div class="production-info">
            <div class="info-card">
                <div class="info-value">50</div>
                <div class="info-label">总生产量</div>
            </div>
            <div class="info-card">
                <div class="info-value" id="productionId">27</div>
                <div class="info-label">产品序号</div>
            </div>
            <div class="info-card">
                <div class="info-value">01</div>
                <div class="info-label">生产批次</div>
            </div>
        </div>
        
        <div class="thank-you">
            <h3>感谢您的支持</h3>
            <p>每一件产品都承载着我们对品质的坚持与承诺。您的选择是对我们最大的信任，也是我们持续前行的动力。</p>
            <p>我们深知，真正的价值不在于华丽的包装，而在于产品本身的质量与体验。感谢您成为Nijae旅程的一部分。</p>
        </div>
        
        <div class="signature">Nijae团队</div>
    </div>
    
    <!-- 底部认证徽章 -->
    <div class="certification-badge">
        <i class="fas fa-shield-alt"></i>
        <span>正品认证 · 品质保证</span>
    </div>

    <script>
        // 从URL获取产品参数
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('p') || 'mono';
        const id = urlParams.get('id') || '27';
        
        // 产品数据映射
        const productData = {
            'mono': {
                code: 'Mo',
                watermark: 'M',
                name: 'Mono 绪',
            },
            'yume': {
                code: 'Yu',
                watermark: 'Y',
                name: 'Yume 梦',
            },
            'yua': {
                code: 'Yua',
                watermark: 'U',
                name: 'Yua 缘',
            }
        };
        
        // 当前产品数据
        const currentProduct = productData[product] || productData.mono;
        
        // 更新产品信息
        document.getElementById('productId').textContent = 
            `${currentProduct.code}-${id.padStart(3, '0')}`;
            
        document.getElementById('productionId').textContent = id;
            
        document.getElementById('watermark').textContent = 
            currentProduct.watermark;
            
        document.getElementById('productTag').textContent = currentProduct.name;
        
        // 动画结束后移除LOGO元素
        setTimeout(() => {
            const logoAnimation = document.querySelector('.logo-animation');
            if (logoAnimation) {
                logoAnimation.style.display = 'none';
            }
        }, 2200);
        
        // 字体加载优化
        document.fonts.ready.then(() => {
            // 确保字体加载完成后再开始动画
            console.log('所有字体已加载完成');
        });
    </script>
</body>
</html>
